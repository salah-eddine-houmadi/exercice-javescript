<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=PT+Sans+Narrow:wght@400;700&family=Passion+One:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="landing">
        <nav class="navbar">
          <div class="logo">
            <span>CAC</span>
          </div>
          <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Tutorials</a>
            <a href="#">Courses</a>
          </div>
        </nav>
        <div class="banner">
          <div class="lamp">
            <div class="wire"></div>
            <div class="shade"></div>
            <div class="bulb"></div>
            <div class="light"></div>
            <div class="shadow"></div>
          </div>
          <h1 class="banner-heading-main">Learn</h1>
          <div class="overlay"></div>
          <h2 class="banner-heading">CodeAndCreate</h2>
          <p class="banner-paragraph">Web Development and Web Design</p>
        </div>
      </div>
    </div>
  </body>
</html>
