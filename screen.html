<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Screen Object Demo</title>

<style>
  body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #f4f4f4;
    font-family: Arial, sans-serif;
  }

  button {
    padding: 12px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: .3s;
  }

  button:hover {
    background: #0056b3;
    transform: scale(1.05);
  }

  #info {
    margin-top: 25px;
    padding: 20px;
    width: 420px;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1.1rem;
    line-height: 1.8rem;
  }
</style>
</head>

<body>

<h2>Screen Object Demo</h2>

<button onclick="showInfo()">Show Screen Info</button>

<div id="info"></div>

<script>
  function showInfo() {
    document.getElementById("info").innerHTML = `
      <strong>Screen Width:</strong> ${screen.width}px <br>
      <strong>Screen Height:</strong> ${screen.height}px <br><br>

      <strong>Available Width:</strong> ${screen.availWidth}px <br>
      <strong>Available Height:</strong> ${screen.availHeight}px <br><br>

      <strong>Color Depth:</strong> ${screen.colorDepth} bits <br>
      <strong>Pixel Depth:</strong> ${screen.pixelDepth} bits
    `;
  }
</script>

</body>
</html>
