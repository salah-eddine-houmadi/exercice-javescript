<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IndexedDB Modern Demo</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1f2933, #0b7285);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #f8fafc;
      }
      .card {
        background: #111827;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        width: 420px;
        text-align: center;
        border: 1px solid rgba(148, 163, 184, 0.3);
      }
      .card h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.6rem;
      }
      .subtitle {
        font-size: 0.9rem;
        color: #9ca3af;
        margin-bottom: 20px;
      }
      .btn-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        color: #e5e7eb;
        background: #2563eb;
        transition: background 0.2s ease, transform 0.1s ease,
          box-shadow 0.2s ease;
        box-shadow: 0 4px 10px rgba(37, 99, 235, 0.35);
      }
      button:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(37, 99, 235, 0.5);
      }
      button:active {
        transform: translateY(0);
        box-shadow: 0 3px 8px rgba(37, 99, 235, 0.3);
      }
      #log {
        text-align: left;
        font-size: 0.9rem;
        background: #020617;
        border-radius: 10px;
        padding: 10px 12px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        max-height: 160px;
        overflow-y: auto;
        color: #e5e7eb;
      }
      #log-title {
        font-size: 0.85rem;
        color: #9ca3af;
        margin-bottom: 4px;
      }
      .log-line {
        margin: 2px 0;
      }
      .log-ok {
        color: #22c55e;
      }
      .log-error {
        color: #f97373;
      }
      .log-info {
        color: #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>IndexedDB Simple Example</h2>
      <div class="subtitle">
        Add, read, update, and delete a user with <strong>id = 1</strong>
      </div>
      <div class="btn-group">
        <button onclick="addUser()">‚ûï Add User</button>
        <button onclick="readUser()">üìñ Read User</button>
        <button onclick="updateUser()">‚úèÔ∏è Update User</button>
        <button onclick="deleteUser()">üóëÔ∏è Delete User</button>
      </div>
      <div id="log-title">Log:</div>
      <div id="log"></div>
    </div>
    <script>
      function logMessage(message, type = "info") {
        const logBox = document.getElementById("log");
        const line = document.createElement("div");
        line.classList.add("log-line");
        if (type === "ok") line.classList.add("log-ok");
        else if (type === "error") line.classList.add("log-error");
        else line.classList.add("log-info");
        line.textContent = message;
        logBox.appendChild(line);
        logBox.scrollTop = logBox.scrollHeight;
        console.log(message);
      }
      let db;
      let request = indexedDB.open("MyDB", 1);
      request.onupgradeneeded = function (e) {
        db = e.target.result;
        db.createObjectStore("users", { keyPath: "id" });
        logMessage("Object store 'users' created.", "ok");
      };
      request.onsuccess = function (e) {
        db = e.target.result;
        logMessage("‚úÖ Database opened successfully.", "ok");
      };
      request.onerror = function (e) {
        logMessage("‚ùå Error opening DB: " + e.target.error, "error");
      };
      function addUser() {
        let tx = db.transaction("users", "readwrite");
        let store = tx.objectStore("users");
        let check = store.get(1);
        check.onsuccess = () => {
          if (check.result !== undefined) {
            logMessage("‚ùå Cannot add. User with ID=1 already exists.","error");
            alert("User already exists!");
          } else {
            store.add({ id: 1, name: "Ali", age: 20 });
            tx.oncomplete = () => {
              logMessage("‚úÖ User with ID=1 added.", "ok");
              alert("User added!");
            };
          }
        };
        check.onerror = () => {
          logMessage("‚ùå Error checking existing user before add.", "error");
        };
      }
      function readUser() {
        let tx = db.transaction("users", "readonly");
        let store = tx.objectStore("users");
        let req = store.get(1);
        req.onsuccess = () => {
          if (req.result === undefined) {
            logMessage("‚ùå User with ID=1 not found!", "error");
            alert("User not found in database!");
          } else {
            logMessage("üìñ User found ‚Üí Name: "+req.result.name+", Age: "+req.result.age,"ok");
            alert("User found: " + req.result.name);
          }
        };
        req.onerror = () => {
          logMessage("‚ùå Error reading user.", "error");
          alert("Something went wrong while reading!");
        };
        check.onerror = () => {
          logMessage("‚ùå Error reading the user before update.", "error");
        };
      }
      function deleteUser() {
        let tx = db.transaction("users", "readwrite");
        let store = tx.objectStore("users");
        let check = store.get(1);
        check.onsuccess = () => {
          if (check.result === undefined) {
            logMessage("‚ùå Cannot delete. User with ID=1 does NOT exist.","error");
            alert("User not found! Nothing to delete.");
            return;
          }
          store.delete(1);
          logMessage("üóëÔ∏è Deleting user with ID=1...", "info");
          tx.oncomplete = () => {
            logMessage("‚úÖ Transaction complete: User deleted.", "ok");
            alert("User deleted successfully!");
          };
        };
        check.onerror = () => {
          logMessage("‚ùå Error checking user before deletion.", "error");
          alert("Error reading user before deletion.");
        };      }
      function updateUser() {
        let tx = db.transaction("users", "readwrite");
        let store = tx.objectStore("users");
        let check = store.get(1);
        check.onsuccess = () => {
          if (check.result === undefined) {
            logMessage("‚ùå Cannot update. User with ID=1 does NOT exist.","error");
            alert("User not found! Cannot update.");
            return;
          }
          let updatedUser = { id: 1, name: "Koko", age: 30 };
          store.put(updatedUser);
          logMessage("‚úèÔ∏è Updating user with ID=1...", "info");
          tx.oncomplete = () => {
            logMessage("‚úÖ Transaction complete: User updated to "+updatedUser.name+", age "+updatedUser.age,"ok");
            alert("User updated!");
          };
        };

      }
    </script>
  </body>
</html>
